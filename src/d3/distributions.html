<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../../dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../dist/reset.css">
  <link rel="stylesheet" href="../../dist/reveal.css">
  <link rel="stylesheet" href="../../dist/theme/custom.css">
</head>

<body id="distributions" class="d-flex justify-content-center align-items-center">


  <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
    <div class="row justify-content-center align-items-center g-2">
      <div class="col-2">
        <!-- Gaussian Distribution Controls -->
        <div class="slider mt-4">
          <label for="gaussian-mean">Gaussian Mean \( \mu \):</label>
          <input type="range" id="gaussian-mean" min="-10" max="20" value="0" step="0.1">
          <span id="gaussian-mean-value">0</span>
        </div>
        <div class="slider mt-4">
          <label for="gaussian-variance">Gaussian Variance \( \sigma^2 \):</label>
          <input type="range" id="gaussian-variance" min="0.1" max="10" value="1" step="0.1">
          <span id="gaussian-variance-value">1</span>
        </div>

        <!-- Negative Binomial Distribution Controls -->
        <div class="slider mt-4">
          <label for="negative-binomial-size">Negative Binomial Size \( \alpha \):</label>
          <input type="range" id="negative-binomial-size" min="1" max="20" value="5" step="1">
          <span id="negative-binomial-size-value">5</span>
        </div>
        <div class="slider mt-4">
          <label for="negative-binomial-probability">Negative Binomial Probability:</label>
          <input type="range" id="negative-binomial-probability" min="0.1" max="1" value="0.5" step="0.05">
          <span id="negative-binomial-probability-value">0.5</span>
        </div>

        <!-- Reset button -->
        <button class="mt-5" id="reset-button">Reset to Default</button>
      </div>
      <div id="graph-container" class="col-10 d-flex align-items-center justify-content-center"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../../dist/js/d3-bundle.js"></script>
  <script src="../../js/d3/distributions.js"></script>
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
      },
    };
  </script>
  <script src="../../dist/js/mathjax-bundle.js"></script>
  </script>
</body>

</html>
